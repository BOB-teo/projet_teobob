  <div class="container admin-container">
    <h1 class="mb-4">Interface Produits</h1>
    <form>
      <div class="mb-4">
        <label for="productName" class="form-label">Nom du produits</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="mb-4">
        <label for="productDescription" class="form-label">Description du produit</label>
        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
      </div>
      <div class="mb-4">
        <label for="productPrice" class="form-label">Prix du produit</label>
        <input type="text" class="form-control" id="productPrice" required>
      </div> 
       <div class="mb-4">
        <label for="picture" class="form-label">Image</label>
        <input type="file" id="picture" accept="image/*">
      </div>
      <div class="mb-4 d-flex flex-column">
        <label for="checkbox">Figurine</label>
        <input type="checkbox">

        <label for="checkbox">Manga</label>
        <input type="checkbox">

        <label for="checkbox">Poster</label>
        <input type="checkbox">
      </div>
      <input type="text" id="id" hidden>
      <input type="text" id="old_img" hidden>
      <button type="submit" id="insert" class="btn btn-primary">Ajouter Produits</button>
      <button type="submit" id="update" class="btn btn-warning">Modifier Produits</button>
    </form>
    <table class="table table-dark mt-4">
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Image</th>
          <th scope="col">Description</th>
          <th scope="col">Prix</th>
          <th scope="col">Modifier</th>
          <th scope="col">Supprim√©</th>
        </tr>
      </thead>
      <tbody id="plouf">
        
      </tbody>
    </table>
